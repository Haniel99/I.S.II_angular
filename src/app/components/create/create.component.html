   


          <section class="bg-white">
            <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
                <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-black">Agregar nuevo empleado</h2>
                <form (ngSubmit)="addEmployee()" #form="ngForm" ngForm>
                    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                        <div class="sm:col-span-2">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Nombre del Empleado</label>
                            <input [(ngModel)]="newEmployee.nombre" [ngModelOptions]="{standalone: true}" type="text" name="nombre" id="name" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Escribe el nombre del empleado" required="">
                        </div>
                        <div class="w-full">
                            <label for="puesto" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Puesto de Trabajo</label>
                            <input [(ngModel)]="newEmployee.puesto" [ngModelOptions]="{standalone: true}" type="text" name="puesto" id="puesto" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Rol" required="">
                        </div>
                        <div class="w-full">
                            <label for="salario" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Salario</label>
                            <input [(ngModel)]="newEmployee.salario" [ngModelOptions]="{standalone: true}" type="number" name="salario" id="salario" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$0" required="">
                        </div>
                        <div>
                            <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Departamento</label>
                            <select [(ngModel)]="newEmployee.departamento" [ngModelOptions]="{standalone: true}" id="category" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                <option selected="" disabled selected>Seleccionar Departamento</option>
                                <option value="Calidad">Calidad</option>
                                <option value="Consultoría">Consultoría</option>
                                <option value="Diseño">Diseño</option>
                                <option value="Finanzas">Finanzas</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Tecnología">Tecnología</option>
                                <option value="Recursos">Recursos Humanos</option>
                                <option value="Ventas">Ventas</option>
                            </select>
                        </div>

                        <div class="w-full">
                          <label for="ubicacion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Ubicación</label>
                          <input [(ngModel)]="newEmployee.ubicacion" [ngModelOptions]="{standalone: true}" type="text" name="ubicacion" id="ubicacion" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Ciudad" required="">
                        </div>

                        <div class="w-full">
                          <label for="telefono" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Telefono</label>
                          <input [(ngModel)]="newEmployee.telefono" [ngModelOptions]="{standalone: true}" type="text" name="telefono" id="telefono" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="123-456-7890" required="">
                        </div>

                    </div>
                    <button type="submit" class="inline-flex items-center px-5 py-2.5 mr-20 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5" >
                      Agregar Empleado
                    </button>
                    <button type="button" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-gray-700 hover:bg-slate-800 font-medium rounded-lg text-sm px-5 py-2.5" routerLink="/home">
                      Volver
                    </button>
                </form>
            </div>
          </section>
