

          <section class="bg-white">
            <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
                <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-black">Agregar nuevo empleado</h2>
                <form action="#">
                    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                        <div class="sm:col-span-2">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Nombre del Empleado</label>
                            <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Escribe el nombre del empleado" required="">
                        </div>
                        <div class="w-full">
                            <label for="puesto" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Puesto de Trabajo</label>
                            <input type="text" name="puesto" id="puesto" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Rol" required="">
                        </div>
                        <div class="w-full">
                            <label for="salario" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Salario</label>
                            <input type="number" name="salario" id="salario" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$0" required="">
                        </div>
                        <div>
                            <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Departamento</label>
                            <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                <option selected="">Seleccionar Departamento</option>
                                <option value="CALIDAD">Calidad</option>
                                <option value="CONSULTORIA">Consultoría</option>
                                <option value="DISEÑO">Diseño</option>
                                <option value="FINANZAS">Finanzas</option>
                                <option value="MARKETING">Marketing</option>
                                <option value="TECNOLOGIA">Tecnología</option>
                                <option value="RECURSOS">Recursos Humanos</option>
                                <option value="VENTAS">Ventas</option>
                            </select>
                        </div>

                        <div class="w-full">
                          <label for="ubicacion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Ubicación</label>
                          <input type="text" name="ubicacio" id="ubicacion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Ciudad" required="">
                        </div>

                        <div class="w-full">
                          <label for="telefono" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Telefono</label>
                          <input type="text" name="telefono" id="telefono" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="123-456-7890" required="">
                        </div>

                    </div>
                    <button type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">
                        Agregar
                    </button>
                </form>
            </div>
          </section>
